<div clas="row">
  <div class="col-sm-12">
    <carousel class="text-center">
      <slide  *ngFor="let imgObj of homeImageList">
        <a href= '{{ imgObj.link }}' (click)="preventNormal($event,imgObj)">
          <img class="img-main-carousel" [src]="imgObj.image" alt="First slide">
        </a>
        <div class="carousel-caption">
          <h3>{{ imgObj.title }}</h3>
          <p>{{imgObj.content}}</p>
          <a href="{{imgObj.link}}" class="btn btn-default">{{imgObj.title}}</a>
        </div>
      </slide>
    </carousel>
  </div>
</div>
