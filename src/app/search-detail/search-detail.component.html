<!--<search class="text-center search-inline"></search>-->

<p *ngIf="query">
  searched for {{ query }}
</p>

<div *ngFor="let item of videoList">
  <h1>
    <a routerLink="/videos/{{item.slug}}" routerLinkActive="active">{{ item.name }}</a>
  </h1>
  <div [innerHTML]="item.embed"></div>

  <div *ngIf="item.embed">
    <iframe [src]="getEmbedUrl(item) | safe" width="560" height="315" frameborder="0" allowfullscreen></iframe>
  </div>

  <hr/>
</div>
