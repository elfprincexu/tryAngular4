<h1>
  {{title}} {{ todayDate | date:"short" }}
</h1>

<div class="row">
  <div class="col-sm-6 col-md-4" *ngFor="let item of videoList">
    <div class="thumbnail">
      <a routerLink="/videos/{{item.slug}}" routerLinkActive="active" *ngIf="item.image">
        <img [src]="item.image" alt="{{item.name}} image">
      </a>
      <div class="caption">
        <h3>
          <a routerLink="/videos/{{item.slug}}" routerLinkActive="active">{{ item.name }}</a>
        </h3>
        <p><a routerLink="/videos/{{item.slug}}" routerLinkActive="active" class="btn btn-primary"
              role="button">view</a></p>
      </div>
    </div>
  </div>
</div>
